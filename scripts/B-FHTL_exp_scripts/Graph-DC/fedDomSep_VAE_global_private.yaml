use_gpu: True
device: 0
early_stop:
  patience: 1000
  improve_indicator_mode: best
  the_smaller_the_better: False
federate:
  mode: 'standalone'
  method: 'FedDomSep_GraphDC'
  make_global_eval: False
  total_round_num: 1000
  share_local_model: False
train:
  local_update_steps: 1
  batch_or_epoch: 'epoch'
  optimizer:
    lr: 0.01
    weight_decay: 0.0005
    type: SGD
data:
  root: data/
  batch_size: 1
  type: fs_contest_data
  splitter: ooxx
model:
  type: gin
  hidden: 64
  out_channels: 0
  task: graphClassification
personalization:
  local_param: ['encoder_atom', 'encoder', 'clf', 'local', 'decoder', 'global']   # to handle size-different pre & post layers

criterion:
  type: CrossEntropyLoss
trainer:
  type: graphminibatch_trainer
eval:
  report: ['avg']
  freq: 1
  # metrics: ['imp_ratio', 'acc']
  metrics: ['imp_ratio', 'acc', 'recon_loss', 'diff_local_interm', 'sim_global_interm',
    'loss_out_local_interm', 'loss_out_interm', 'prox_loss', 'loss_batch_csd',
  'num_local_features_not_0_metric', 'avg_local_features_not_0_metric',
  'num_global_features_not_0_metric', 'avg_global_features_not_0_metric',
  'num_local_global_features_not_0_metric', 'avg_local_global_features_not_0_metric',
  'num_features_global_local_metric']
  best_res_update_round_wise_key: val_imp_ratio
  count_flops: False
  base: 0.
