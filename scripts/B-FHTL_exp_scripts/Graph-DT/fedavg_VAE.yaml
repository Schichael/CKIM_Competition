use_gpu: True
device: 0
early_stop:
  patience: 200
  improve_indicator_mode: best
  the_smaller_the_better: False
federate:
  method: 'Graph-DT-FedAvg'
  mode: 'standalone'
  make_global_eval: False
  total_round_num: 10000
  share_local_model: False
  client_num: 16
train:
  # local_update_steps: 1
  batch_or_epoch: 'epoch'
  optimizer:
    weight_decay: 0.0005
    type: SGD
grad:
  grad_clip: 5
data:
  root: data/
  type: graph-dt
  splitter: ooxx
model:
  type: gin
  hidden: 64
  out_channels: 0
  task: graph
personalization:
  local_param: ['encoder_atom', 'encoder', 'clf', 'vae_decoder', 'norm']   # to handle size-different pre & post layers

criterion:
  type: CrossEntropyLoss
trainer:
  type: FedAvg_VAE_trainer
eval:
  freq: 1
  metrics: ['imp_ratio']
  report: ['avg']
  best_res_update_round_wise_key: val_imp_ratio
  count_flops: False
  base: 0.