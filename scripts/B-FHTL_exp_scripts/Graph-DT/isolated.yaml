use_gpu: True
device: 0
early_stop:
  patience: 200
  # improve_indicator_mode: mean
  the_smaller_the_better: True

federate:
  method: local
  mode: 'standalone'
  make_global_eval: False
  total_round_num: 10000
  share_local_model: False
  client_num: 1

train:
  local_update_steps: 1
  batch_or_epoch: 'epoch'
  optimizer:
    weight_decay: 0.0005
    type: SGD
grad:
  grad_clip: 5
data:
  root: data/
  type: graph-dt
  splitter: ooxx
  # subdirectory: graph_dt_separate/processed/0
model:
  type: gin
  hidden: 64
  out_channels: 0
  task: graph
  graph_pooling: mean
personalization:
  local_param: ['encoder_atom', 'encoder', 'clf']   # to handle size-different pre & post layers

criterion:
  type: CrossEntropyLoss
trainer:
  type: graphminibatch_trainer
eval:
  freq: 1
  report: ['avg']
  count_flops: False
  base: 0.